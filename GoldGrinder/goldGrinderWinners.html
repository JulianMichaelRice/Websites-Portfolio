<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/fav.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500&family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    <title>Entropia Gold</title>
  </head>
  <body onLoad="loadXML('silver', false);">
    <div id="entropiaNav"></div>
    <div class="parallax fade"><img src="img/logo-w.png" width="400px" class="centered"></div>
    <!-- Weekly & Monthly Silver Bonus Winners -->
    <h1 class="text-center spacer hidden-o">Weekly &amp; Monthly Silver Bonus Winners</h1>
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12 spacer">
        <div class="container hidden-o2 text-center" style="padding: 0 0px">
          <div>
            <h3 class="text-center" id="weeklyNowTitle"></h3>
            <table id ="weeklyNow" class="standardFont mx-auto"></table>
          </div>
          <div class="container-fluid text-center">
            <button class="btn btn-gold spacer" style="width:750px" type="button" data-toggle="collapse" data-target="#pastWeeks" aria-expanded="false" aria-controls="pastWeeks">
                PAST WEEKS
            </button>
            <div class="collapse text-center mx-auto" id="pastWeeks" style="width:750px">
              <div class="row mx-0 text-center" id="weeklyWinners"></div>
              <div id="weeklyTables"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 spacer">
        <div class="container hidden-o2 text-center" style="padding: 0 -12px">
          <div>
            <h3 class="text-center" id="monthlyNowTitle"></h3>
            <table id ="monthlyNow" class="standardFont mx-auto"></table>
          </div>
          <button class="btn btn-gold spacer" style="width:750px" type="button" data-toggle="collapse" data-target="#pastMonths" aria-expanded="false" aria-controls="pastMonths">
            PAST MONTHS
          </button>
          <div class="collapse text-center mx-auto" style="width:750px" id="pastMonths">
            <div class="row mx-0 text-center" id="monthlyWinners"></div>
            <div id="monthlyTables"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <h4 class="text-center hidden">Rediscover Entropia</h4>
        <p class="text-center hidden">EntropiaGold is in no way connected to MindArk PE AB® or any of MindArks' Planet Partners™ Entropia Universe™ is a registered trademark of MindArk PE AB®. All logos, brand names and concepts are the sole property of their respective owners</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(function () {
          $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script src="goldGrinder.js" type="text/javascript"></script>
    <script src="julian.js" type="text/javascript"></script>
  </body>
</html>
